<style>
    .top-nav {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    top: 18px;
    display: flex;
    gap: 10px;
    background: rgba(30,30,30,0.6);
    border-radius: 999px;
    padding: 6px 10px;
    box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset, 0 6px 18px rgba(0,0,0,0.7);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(120,130,150,0.08);
    z-index: 60;
  }
  .top-nav a {
    display: inline-block;
    font-size: 12px;
    color: #d9d9d9;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 999px;
    transition: all .18s ease;
  }
  .top-nav a:hover {
    background: rgba(255,255,255,0.02);
    color: #fff;
  }
  :root{
    --bg:#000;
    --panel:#0f0f10;
    --muted:#9b9b9b;
    --muted-2:#7f7f7f;
    --accent:#c2c2c2;
    --border: rgba(255,255,255,0.03);
    --pill-bg: rgba(255,255,255,0.03);
    --chip-bg: rgba(255,255,255,0.03);
    --glass: rgba(255,255,255,0.02);
    --primary-text: #c2c2c2;
    --subtle: rgba(255,255,255,0.02);
  }

  html,body{
    height:100%;
    margin:0;
    background: var(--bg);
    color:var(--primary-text);
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    font-size:14px;
    overflow:hidden;
  }

  /* Page wrapper */
  .wrap{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding-top:56px;
    padding-bottom:80px;
    flex-direction:column;
    opacity:0; /* hidden initially */
    transition: opacity 0.5s ease-in-out; /* smooth fade in */
  }

  .wrap.visible { opacity:1; }

  .center-column{
    width:760px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    flex-shrink:0;
  }

  .topbar{
    height:56px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:28px;
    color:var(--muted);
    position:fixed;
    left:0; right:0;
    top:0;
    z-index:10;
    background: var(--bg);
  }
  .topbar a{ color: var(--muted); text-decoration:none; display:flex; align-items:center; gap:4px;}
  .topbar a:hover{ color: var(--accent); }

  .profile{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    margin-bottom:8px;
  }
  .logo-eye{
    width:28px;
    height:28px;
    border-radius:999px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:transparent;
  }
  .username{
    color:var(--accent);
    font-weight:600;
    font-size:13px;
    letter-spacing:0.6px;
    text-transform:uppercase;
  }
  .uid{
    color:var(--muted);
    font-size:12px;
    margin-top:-2px;
  }
  .download{
    color:var(--muted);
    font-size:13px;
    display:inline-flex;
    gap:8px;
    align-items:center;
    margin-top:4px;
  }

  .card{
    width:120px;
    background: rgba(19, 19, 19, 0.6);
    border:1px solid var(--border);
    border-radius:12px;
    padding:22px;

    color:var(--primary-text);
  }

  .card-head{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    margin-bottom:14px;
  }
  .card-head h3{
    margin:0;
    font-size:16px;
    font-weight:600;
  }
  .card-head p{
    margin:6px 0 0 0;
    color:var(--muted);
    font-size:13px;
  }

  .products{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:6px;
  }

  .product-row{
    display:flex;
    align-items:center;
    gap:14px;
    padding:8px 6px;
  }

  .p-avatar{
    min-width:36px;
    min-height:36px;
    width:36px;
    height:36px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--glass);
    color:var(--accent);
    font-weight:700;
    font-size:14px;
    flex-shrink:0;
  }

  .p-meta{
    flex:1;
    display:flex;
    flex-direction:column;
  }
  .p-meta .title{
    font-size:13px;
    font-weight:600;
    color:var(--primary-text);
    letter-spacing:0.1px;
  }
  .p-meta .desc{
    margin-top:4px;
    font-size:12px;
    color:var(--muted-2);
  }

  .p-action{
    margin-left:12px;
  }
  .chip{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width:96px;
    height:34px;
    padding:0 12px;
    border-radius:8px;
    background:var(--chip-bg);
    color:var(--muted);
    font-size:13px;
    border:1px solid rgba(255,255,255,0.02);
    text-decoration:none;
  }
  .chip:hover{ color:var(--accent); }

  .balance{
    margin-top:14px;
    font-size:13px;
    color:var(--muted);
  }
  .balance strong{ color:var(--primary-text); font-weight:700; margin-left:6px; }

  .small-footer{
      white-space: nowrap; /* prevents wrapping */
    margin-top:22px;
    text-align:center;
    color:var(--muted-2);
    font-size:12px;
    line-height:1.5;
    max-width:460px;
  }

  .legal{
    margin-top:22px;
    text-align:center;
    color:var(--muted-2);
    font-size:12px;
  }

  a { color:inherit; text-decoration:underline; text-underline-offset:3px; }

  /* Full-page overlay loader */
  .overlay-loader {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: var(--bg);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
    transition: opacity 0.5s ease-in-out;
  }
  .overlay-loader.hidden {
    opacity:0;
    pointer-events:none;
  }
  .loader {
    border: 4px solid rgba(255, 255, 255, 0.1);
    border-top: 4px solid #bdbdbd;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    animation: spin 0.5s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @media(max-width:820px){
    .center-column{ width:92%; }
    .card{ width:90%; }
  }
  .chip.purchase {
  background: rgba(255, 255, 255, 0.01); /* lighter than normal chip-bg */
  color: rgba(189, 189, 189, 0.7);       /* lighter text */
  border: 1px solid rgba(255, 255, 255, 0.015);
}

.chip.purchase:hover {
  color: var(--accent); /* optional hover effect to match theme */
}
.username {
  font-size: 28px; /* increase the number to make it bigger */
  font-weight: 436300; /* optional, keeps it bold */
  letter-spacing: 0.6px;
  text-transform: uppercase;
  color: var(--accent);
}
</style>
