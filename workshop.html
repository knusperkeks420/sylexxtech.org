<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nullteam - workshop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
     @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
        width: 100%;
        min-height: 100vh;
        background: #0a0a0a ;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: #e6e6e6;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 0 15px 20px 15px;  /* ← changed 20px top to 0 */
        height: 100vh;
    overflow: hidden !important;
    position: fixed;
    }

    .container {
        display: flex;
        gap: 40px;
        align-items: flex-start;
        width: 100%;
        max-width: 1400px;
        margin-top: 60px;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* Sidebar */
    .sidebar {
        width: 280px;
        min-width: 260px;
        background: rgba(255,255,255,0.03);
        border-radius: 16px;
        box-shadow: 0 0 0 1px rgba(255,255,255,0.04);
        padding: 24px 0 30px;
        display: flex;
        flex-direction: column;
    }

    .username {
        text-align: center;
        font-weight: 600;
        font-size: 24px;
        margin-bottom: 4px;
    }
    .meta {
        text-align: center;
        font-size: 12px;
        color: #9aa3ad;
        margin-bottom: 32px;
    }
    .menu {
        padding: 0 18px;
        flex-grow: 1;
    }
    .menu-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 13px 14px;
        border-radius: 8px;
        font-size: 14px;
        color: #cfcfcf;
        text-decoration: none !important;
        transition: background 0.25s;
        margin-bottom: 4px;
    }
    .menu-item:hover {
        background: rgba(0, 0, 0, 0.06);
    }
    .menu-item i {
        width: 20px;
        text-align: center;
        color: #cbd3da;
    }

  .loader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0a0a0a;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  .top-line {
    position: absolute;
    top: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #ffffff, #ffffff, #ffffff);
    background-size: 300% 100%;
    animation: gradientMove 6s linear infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .logo {
    color: #fff;
    font-size: 4rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-family: 'Raleway', Verdana, sans-serif;

  }

  .please-wait {
    margin-top: 0;
    padding-bottom: 15px;
    color: #fff;
    font-size: 1.2rem;
    font-family: 'Raleway', Verdana, sans-serif;

  }

  .dots {
    display: flex;
    gap: 0.5rem;
    margin-top: 10px;
  }

  .dots span {
    width: 10px;
    height: 10px;
    background-color: #fff;
    border-radius: 50%;
    display: inline-block;
    animation: bounce 1s infinite;
  }

  .dots span:nth-child(2) {
    animation-delay: 0.2s;
  }
  .dots span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .fade-out {
    opacity: 0;
    pointer-events: none;
  }
    /* Panels */
    .panels {
        flex: 1;
        max-width: 860px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 24px;
    }
    .panel {
        background: rgba(255,255,255,0.03);
        border-radius: 14px;
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
        padding-bottom: 10px;
    }
    .panel-title {
        padding: 18px 22px 4px;
        font-size: 16px;
        font-weight: 600;
    }
    .panel-sub {
        padding: 0 22px 16px;
        font-size: 12px;
        color: #8d96a0;
    }
    .input-row {
        display: flex;
        gap: 10px;
        padding: 0 22px 16px;
        flex-wrap: wrap;
    }
    .input {
        flex: 1;
        min-width: 200px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.06);
        color: #e6e6e6;
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 14px;
        outline: none;
    }
    .button {
        width: 120px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 10px;
        color: #e8e8e8;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
        transition: background 0.2s;
        height: 46px;
    }
    .button:hover { background: rgba(255,255,255,0.06); }

    /* Subscription cards */
    .sub {
        margin: 10px 22px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 14px;
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        transition: background 0.2s;
    }
    .sub:hover { background: rgba(255,255,255,0.06); }
    .sub-left { display: flex; align-items: center; gap: 14px; }
    .icon-box {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: #2b1444;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #d95cff;
        flex-shrink: 0;
    }
    .sub-title { font-size: 14px; font-weight: 600; }
    .sub-sub { font-size: 12px; color: #7f8892; }
    .buy-btn {
        width: 70px;
        height: 36px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 10px;
        color: #e0e0e0;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        cursor: pointer;
        transition: background 0.2s;
        flex-shrink: 0;
    }
    .buy-btn:hover { background: rgba(255,255,255,0.06); }

    a { text-decoration: none !important; color: inherit; }

    /* =============================================================================
       RESPONSIVE BREAKPOINTS
       ============================================================================= */

    /* iPad Pro & large tablets (≤1024px) */
    @media (max-width: 1024px) {
        .container {
            gap: 30px;
            margin-top: 10px;
        }
        .sidebar {
            width: 260px;
        }
        .panels {
            max-width: 700px;
        }
    }

    /* iPad / Tablet portrait & small laptops (≤868px) */
    @media (max-width: 868px) {
        .container {
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .sidebar {
            width: 100%;
            max-width: 420px;
            height: auto;
            padding: 20px 0;
        }
        .panels {
            max-width: 600px;
        }
    }
.container {
    /* your existing properties */
    max-height: 100vh;
    overflow: hidden;
}
    /* Mobile phones (≤480px) */
    @media (max-width: 480px) {
        body {
            padding: 15px 10px;
        }
        .container {
            gap: 24px;
        }
        .sidebar {
            width: 100%;
            max-width: none;
            padding: 18px 0;
        }
        .username { font-size: 22px; }
        .menu-item {
            font-size: 15px;
            padding: 14px 16px;
        }
        .panel-title {
            font-size: 15px;
            padding: 16px 18px 4px;
        }
        .panel-sub {
            padding: 0 18px 14px;
            font-size: 11.5px;
        }
        .input-row {
            padding: 0 18px 14px;
            flex-direction: column;
        }
        .input {
            min-width: auto;
        }
        .button {
            width: 100%;
            height: 48px;
        }
        .sub {
            margin: 10px 18px;
            padding: 0 14px;
            height: 78px;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 10px;
        }
        .sub-left {
            width: 100%;
            justify-content: space-between;
        }
        .buy-btn {
            align-self: flex-end;
        }
    }
.icon-box {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12;
}
.icon-img {
    border-radius: 8px; /* or 50% for a circle */
}

.icon-img {
    width: 100%;
    height: 100%;
  border-radius: 12;
    object-fit: stretch;
}

    /* Very small phones (≤360px) */
    @media (max-width: 360px) {
        .sub-left {
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }
        .icon-box {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
    }
</style>
</head>

</html>
